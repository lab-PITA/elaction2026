<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
        }

        .party-btn {
            transition: all 0.2s ease;
            filter: grayscale(40%);
            opacity: 0.7;
        }

        .party-btn.active {
            filter: grayscale(0%);
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .data-card {
            display: none;
        }

        .data-card.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 政党カラー */
        .color-jimin { color: #3CA324; }
        .bg-jimin { background-color: #3CA324; }
        .color-chudo { color: #0073BD; }
        .bg-chudo { background-color: #0073BD; }
        .color-ishin { color: #6FBA2C; }
        .bg-ishin { background-color: #6FBA2C; }
        .color-kokumin { color: #F8BC00; }
        .bg-kokumin { background-color: #F8BC00; }
        .color-kyosan { color: #DB001C; }
        .bg-kyosan { background-color: #DB001C; }
        .color-reiwa { color: #E4027E; }
        .bg-reiwa { background-color: #E4027E; }
        .color-sansei { color: #D85D0F; }
        .bg-sansei { background-color: #D85D0F; }
        .color-hoshu { color: #0A82DC; }
        .bg-hoshu { background-color: #0A82DC; }

</head>
<body class="antialiased">

    <!-- Header -->

            <div class="mt-4 md:mt-0 text-right">

                <button onclick="showParty('reiwa')" id="btn-reiwa" class="party-btn bg-reiwa text-white py-3 rounded-lg font-bold text-sm">れいわ</button>

                <button onclick="showParty('shamin')" id="btn-shamin" class="party-btn bg-shamin text-white py-3 rounded-lg font-bold text-sm">社民</button>
                <button onclick="showParty('mirai')" id="btn-mirai" class="party-btn bg-mirai text-slate-900 py-3 rounded-lg font-bold text-sm">みらい</button>
            </div>
        </div>

        <!-- Party Data Cards (Container) -->
        <div id="cards-container">
            <!-- Loading state or initial card will be handled by showParty script -->
        </div>

        <!-- Static Reference Footer -->

                    <li>予測議席・達成率：ホリエモンAI選挙 2026年2月予測値</li>
                    <li>環境評価：WWFジャパン 各政党の気候変動・エネルギー政策評価</li>

                    <li>公約達成率実績：言論NPO 公約達成度評価報告書</li>
                    <li>信頼度指標：KSI 紀尾井町戦略研究所 定例調査データ</li>
                </ul>
            </div>
        </footer>
    </main>

        function showParty(partyKey) {

            const container = document.getElementById('cards-container');

            document.querySelectorAll('.party-btn').forEach(btn => btn.classList.remove('active'));
